name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.IP_VPS }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ubuntu@${{ secrets.IP_VPS }} << 'EOF'
            cd /var/www/codekeep.dev
            git pull origin main
            npm install  
            npm run build  
            sudo systemctl restart nginx  
          EOF