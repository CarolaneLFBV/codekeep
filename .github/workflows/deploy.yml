name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_CODEKEEP }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.IP_VPS }} >> ~/.ssh/known_hosts

      - name: Install dependencies & build VitePress
        run: |
          npm install
          npm run build

      - name: Deploy to VPS
        run: |
          ssh ubuntu@${{ secrets.IP_VPS }} << 'EOF'
            rm -rf /var/www/codekeep.dev/docs/.vitepress/dist
          EOF
          scp -r docs/.vitepress/dist ubuntu@${{ secrets.IP_VPS }}:/var/www/codekeep.dev/

      - name: Restart Nginx
        run: |
          ssh ubuntu@${{ secrets.IP_VPS }} << 'EOF'
            sudo systemctl restart nginx
          EOF